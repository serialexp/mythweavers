name: "Build and Push Docker Images"

on:
  push:
    branches:
      - main
    paths:
      - 'apps/mythweavers-backend/**'
      - 'apps/mythweavers-story-editor/**'
      - 'apps/mythweavers-reading-frontend-astro/**'
      - 'apps/shared/**'
      - 'packages/**'
      - 'docker-bake.hcl'
      - 'pnpm-lock.yaml'
  workflow_dispatch:
    inputs:
      target:
        description: 'Build target (leave empty for all)'
        required: false
        default: ''
        type: choice
        options:
          - ''
          - backend
          - story-editor
          - reader

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: depot/setup-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push all images
        if: ${{ github.event.inputs.target == '' }}
        run: depot bake -f docker-bake.hcl
        env:
          DEPOT_TOKEN: ${{ secrets.DEPOT_TOKEN }}

      - name: Build and push specific target
        if: ${{ github.event.inputs.target != '' }}
        run: depot bake -f docker-bake.hcl ${{ github.event.inputs.target }}
        env:
          DEPOT_TOKEN: ${{ secrets.DEPOT_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy via Portainer webhook
        run: curl -X POST ${{ secrets.PORTAINER_WEBHOOK_URL }}
